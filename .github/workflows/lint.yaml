name: Lint

on:
    # Trigger the workflow on push or pull request,
    # but only for the main branch
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

env:
  # Set below
  STORE_PATH: ''

jobs:
  lint:
    runs-on: ubuntu-latest 
    steps:
      - uses: ./.github/workflows/setup.yaml
      
      - name: Lint
        run: pnpm run lint